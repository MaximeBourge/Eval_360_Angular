<h2>{{ student.name }}</h2>

<h3>Note</h3>
<form (submit)="updateStudent()">
  <ul>
    <li>
      <label>Note</label>
      <input type="number" [(ngModel)]="newMark.mark" name="newMark" min="0" max="20" required>
      <span>/20</span>
    </li>
  </ul>
  <button type="submit">Enregistrer</button>
</form>
